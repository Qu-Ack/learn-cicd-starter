name: ci

on: 
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest


    steps:
      - name: Check out code
        uses: actions/checkout@v4


      - name: Set up Go
        uses: actions/setup-go@v5
        with: 
          go-version: '1.23.0'

      - name: Go tests
        run: go test ./... -cover

  styles:
    name: Style 
    runs-on: ubuntu-latest

    steps:
      - name: check out code
        uses: actions/checkout@v4

      - name: Set Up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.0'

      - name: Install staticCheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Format
        run: test -z $(go fmt ./...)

      - name: Linting
        run: staticcheck ./...
